<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="Stylesheet" href="style.css">
    <title>Climate Tracker</title>
</head>
<body>
    <div class = "header">
        <h1>Climate Tracker</h1>
    </div>

    <div class="nav">
        <div class="search">
            <input class="searchbar" onchange="checkWeather(this.value)" type="text" placeholder="Search by city...">
        </div>
    </div>

    <div class="main-details">
        <div class="city" style="padding:10px"></div>
        <div class="temp"></div>
        <div class="desc" style="font-size: 20px;"></div>
        <div class="cols">
            <div class="humidity"><p class="hum-perc" ></p></div>
        </div>
    </div>

</body>
</html>
